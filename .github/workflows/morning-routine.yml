name: Daily Morning Routine

on:
  schedule:
    # Run every day at 7:00 AM Israel time (4:00 AM UTC = 7:00 AM IDT during summer)
    # Note: Will be 6:00 AM during winter (IST, UTC+2)
    - cron: '0 4 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  send-morning-routine:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create secrets directory
        run: mkdir -p secrets
      
      - name: Create service account file
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$SERVICE_ACCOUNT_JSON" > secrets/service_account.json
      
      - name: Send morning routines
        env:
          GREEN_API_INSTANCE_ID: ${{ secrets.GREEN_API_INSTANCE_ID }}
          GREEN_API_TOKEN: ${{ secrets.GREEN_API_TOKEN }}
        run: python send_morning_routine.py
