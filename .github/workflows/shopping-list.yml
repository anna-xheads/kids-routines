name: Weekly Shopping List

on:
  schedule:
    # Every Sunday at 10:00 AM Israel time (7:00 AM UTC in winter, 8:00 AM UTC in summer)
    # Using 7:00 AM UTC for winter time
    - cron: '0 7 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  send-shopping-list:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create secrets directory
      run: mkdir -p secrets
    
    - name: Create service account file
      run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > secrets/service_account.json
    
    - name: Send shopping list
      env:
        GREEN_API_INSTANCE_ID: ${{ secrets.GREEN_API_INSTANCE_ID }}
        GREEN_API_TOKEN: ${{ secrets.GREEN_API_TOKEN }}
      run: python send_shopping_list.py
